machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - pip install
    - pip install docker docker-compose
    - pip install --upgrade six # fix error with docker-compose
    - cd docker && docker-compose up -d
    - sleep 30

test:
  override:
    - cd docker && docker-compose exec -T tests /data/vendor/phpunit/phpunit/phpunit -c /data/phpunit.xml

